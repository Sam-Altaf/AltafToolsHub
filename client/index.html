<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>AltafToolsHub - Free Online File Tools | Privacy-First PDF & Image Tools</title>
    
    <!-- Critical Meta Tags Only -->
    <meta name="description" content="Privacy-first file manipulation tools. Compress PDFs, unlock password-protected files, and convert JPG to PDF - all processed securely in your browser with 100% privacy." />
    <meta name="robots" content="index, follow" />
    
    <!-- Search Engine Verification -->
    <meta name="google-site-verification" content="QpjRQbEVNOuMt9u9gLprMCPKcHCVhucmxdPSlbXAG-U" />
    <meta name="msvalidate.01" content="3FD512D510D7349BCFA2662B94334B81" />
    
    <!-- Essential Open Graph -->
    <meta property="og:title" content="AltafToolsHub - Free Online File Tools" />
    <meta property="og:description" content="Secure, fast, and completely client-side file processing. Your files never leave your browser." />
    <meta property="og:type" content="website" />
    
    <!-- PWA Essentials -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0080ff" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Critical CSS Inline for faster FCP -->
    <style>
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}
      #root{min-height:100vh}
      .loading{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6}
      .spinner{width:40px;height:40px;border:4px solid rgba(0,0,0,.1);border-left-color:#0080ff;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    
    <!-- Defer non-critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Remove automatic font preloading - let the browser decide -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Single structured data for organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AltafToolsHub",
      "url": "https://altaftoolshub.app",
      "description": "Free online tools for PDF processing, image conversion, QR generation, and more."
    }
    </script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-26X6DS9BXF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-26X6DS9BXF');
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Conditional Service Worker Registration -->
    <script>
      // Only register service worker in production
      if ('serviceWorker' in navigator && !window.location.hostname.includes('replit')) {
        window.addEventListener('load', () => {
          // Delay registration to not interfere with initial load
          setTimeout(() => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(reg => console.log('SW registered'))
              .catch(err => console.log('SW registration failed'));
          }, 5000);
        });
      }
    </script>
  </body>
